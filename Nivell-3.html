<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <script>
      function calculadora( op, v1, v2)
      {
        if (op === 'suma') return v1+v2;
        else if (op === 'resta') return v1-v2;
        else if (op === 'mult') return v1*v2;
        else if (op === 'div') {
          if (v2!=0) return v1/v2;
          else return 'Error: Divisi√≥ per zero';
        }
      }
      
      function calcular () {
        const v1 = +document.getElementById("v1").value;
        const v2 = +document.getElementById("v2").value;
        const op = document.getElementById("op").value;
        console.log(v1, op, v2);
        const res = document.getElementById("res");
        res.value = calculadora(op, v1, v2);
        
      }
    </script>

    <h1>Calculadora</h1>

    <div class="calculadora">
      <form action="#" name="calculadora" id="calculadora">
        <input type="text" id="v1" />
        <select name="op" id="op">
          <option value="suma">+</option>
          <option value="resta">-</option>
          <option value="mult">*</option>
          <option value="div">/</option>
        </select>
        <input type="text" id="v2"/>
        <input type="button" value="=" onclick="calcular()"  />
        <input type="text" id="res"/>
      </form>
    </div>

  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <script>
      function calculadora( op, v1, v2)
      {
        if (op === 'suma') return v1+v2;
        else if (op === 'resta') return v1-v2;
        else if (op === 'mult') return v1*v2;
        else if (op === 'div') {
          if (v2!=0) return v1/v2;
          else return 'Divisi√≥ per zero';
        }
      }
      
      console.log(calculadora('suma',40,20));
      console.log(calculadora('resta',40,20));
      console.log(calculadora('mult',40,20));
      console.log(calculadora('div',40,20));
      console.log(calculadora('div',40,0));
    </script>
  </body>
</html>
